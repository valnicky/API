<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#map {
			bottom: 0px;
			height: 100%;
			left: 362px;
			position: absolute;
			right: 0px;
		}

		.options-box {
			background: #fff;
			border: 1px solid #999;
			border-radius: 3px;
			height: 100%;
			line-height: 35px;
			padding: 10px 10px 30px 10px;
			text-align: left;
			width: 340px;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="options-box">
			<h1>Find Your New NYC Home</h1>
			<div>
				<input id="show-listings" type="button" value="Show Listings">
				<input id="hide-listings" type="button" value="Hide Listings">
			</div>
	<div id="map"></div>
	</div>
	<script>
		var map;

		//create a new blank array for all the listing markers
		var markers = [];

		function initMap() {
			//create a styles array to use with the map
			var styles = [
			{
				featureType: 'water',
				stylers: [
				{color: '#19a0d8'}]
			}, {
				featureType: 'administrative',
				elementType: 'labels.text.stroke',
				stylers: [
				{ color: '#fff'},
				{ weight: 6 }
				]
			},{
				featureType: 'administrative',
				elementType: 'labels.text.fill',
				stylers: [
					{ color: '#e85113' }]
			},{
				featureType: 'road.highway',
				elementType: 'geometry.stroke',
				stylers: [
				{ color: '#efe9e4'},
				{ lightness: -40 }
				]
			}, {
				featureType: 'transit.station',
				stylers: [
				{ weight: 9 },
				{ hue: '#e85113' }]
			}, {
				featureType: 'road.highway',
				elementType: 'labels.icon',
				stylers: [
				{ visibility: 'off' }]
			},{
				featureType: 'road.highway',
				elementType: 'geometry.fill',
				stylers: [
				{ color: '#efe9e4' },
				{ lightness: -25 }]
			}

			];


			//constructor creates a new map - only center and zoom are required
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: 40.7413549, lng: -73.9980244},
				zoom: 13,
				styles: styles,
				mapTypeControl: false
			});
			
			var largeInfowindow = new google.maps.InfoWindow();
			//style the markers a bit. This will be our listing marker icon
			var defaultIcon = makeMarkerIcon('0091ff');

			//create a highlighted location marker color for when the user mouses over the marker
			var highlightedIcon = makeMarkerIcon('FFFF24');

			/*var bounds = new google.maps.LatLngBounds();*/
			//the following group uses the location array to create an array of markers on initialize

			for(var i = 0; i < locations.length; i++) {
				//get the position from the location array
				var position = locations[i].location;
				var title = locations[i].title;
				//create a marker per location, and put into markers array
				var marker = new google.maps.Marker({
					map: map,
					position: position,
					title: title,
					animation: google.maps.Animation.DROP,
					id: i
				});
				//push the marker to our array of markers
				markers.push(marker);
				//extend the boundaries of the map for each marker
				bounds.extend(marker.position);
				//create an onclick event to open an infowindow at each marker
				marker.addListener('click', function() {
					populateInfoWindow(this, largeInfowindow);
				});
			}
			map.fitBounds(bounds);


			var locations = [
				{title: 'Park Ave Penthouse', location: {lat: 40.7713024, lng: -73.9632393}},
				{title: 'Chelsea Loft', location: {lat: 40.7444883, lng: -73.9949465}},
				{title: 'Union Square Open Floor Plan', location: {lat: 40.7347062, lng: -73.9895759}},
				{title: 'East Village Hip Studio', location: {lat: 40.7281777, lng: -73.984377}},
				{title: 'TriBeCa Artsy Bachelor Pad', location: {lat: 40.7195264, lng: -74.0089934}},
				{title: 'Chinatown Homey Space', location: {lat: 40.7180628, lng: -73.9961237}}
			]

			var largeInfoWindow = new google.maps.InfoWindow();
			var bounds = new google.maps.LatLngBounds();
			//the following group uses the location array to create an array of markers on initialize

			for(var i = 0; i < locations.length; i++) {
				//get the position from the location array
				var position = locations[i].location;
				var title = locations[i].title;
				//create a marker per location and put into markers array
				var marker = new google.maps.Marker({
					map: map,
					position: position,
					title: title,
					icon: defaultIcon,
					animation: google.maps.Animation.DROP,
					id: i
				});
				//push the marker to our array of markers
				markers.push(marker);
				//extend the boundaries of the map for each marker
				//bounds.extend(marker.position);
				//create an onclick event to open an infowindow at each marker
				marker.addListener('click', function() {
					populateInfoWindow(this, largeInfowindow);
				});
				//the event listeners - one for mouseover one for mouse out, to change the colors back to forth
				marker.addListener('mouseover', function() {
					this.setIcon(highlightedIcon);
				});
				marker.addListener('mouseout', function() {
					this.setIcon(defaultIcon);
				})
			}
			map.fitBounds(bounds);

			//this function populates the infowindow when the marker is clicked. we'll only allow one infowindow which will open at the marker that is clicked, and populate based on that markers position
			function populateInfoWindow(marker, infoWindow) {
				//check to make sure the infowindow is not already opened on this marker
				if(infowindow.marker != marker) {
					infoWindow.marker = marker;
					infowindow.setContent('<div>' + marker.title +'</div>');
					infowindow.open(map, marker);
					//make sure the marker property is cleared if the infowindow is closed
					infowindow.addListener('closeclick', function(){
						infowindow.setMarker(null);
					});
				}
			}

//this function populates the infowindow when the marker is clicked We'll only allow one infowindow which will open at the marker that is clicked and populate based on that markers position
			function populateInfoWindow(marker, infowindow) {
				if (infowindow.marker != marker) {
					infowindow.marker = marker;
					infowindow.setContent('<div>'+ marker.title +'</div>');
					infowindow.open(map, marker);
					//make sure the marker property is cleared if the infowindow is closed
					infowindow.addListener('closeclick', function() {
						infowindow.marker = null;
					});
					var streetViewService = new google.maps.StreetViewService();
					var radius = 50;
					//in case the status is OK which means the pano was found, compute the position of the streetview image, then calculate the heading, then get a panorama from that and set the options
					function getStreetView(data, status) {
						if (status == google.maps.streetViewStatus.OK) {
							var nearStreetViewLocation = data.location.latLng;
							var heading = google.maps.geometry.spherical.computeHeading(
								nearStreetViewLocation, marker.position);
							infowindow.setContent('<div>'+ marker.title +'</div><div id="pano"></div>');
							var panoramaOptions = {
								position: nearStreetViewLocation,
								pov: {
									heading: heading,
									pitch: 30
								}
							};
							var panorama = new google.maps.StreetViewPanorama(
								document.getElementById('pano'), panoramaOptions);
						} else {
							infoWindow.setContent('<div>' +marker.title + '</div>' + '<div> No Street View Found </div>');
						}
					}
//use streetview service to get the closedt streetview image within 50 meters of the markers position
streetViewService.getPanoramaByLocation(marker.position, radius, getStreetView);
//Open the infowindow on the correct marker.
infowindow.open(map, marker);
				}
			}




		//this function will loop through the markers array and display them all
		function showListings() {
			var bounds = new google.maps.LatLngBounds();
			//extend the boundaries of the map for each marker and display the marker
			for (var i = 0; i < markers.length; i++) {
				markers[i].setMap(map);
				bounds.extend(markers[i].position);
			}
			map.fitBounds(bounds);
		}

		//This function takes in a COLOR, and then creates a new marker icon of that color. The icon will be 21 px wide by 34 high, have an origin of 0, 0 and be anchored at 10, 34
		function makeMarkerIcon(markerColor) {
			var markerImage = new google.maps.MarkerImage('http://chart.googleapis.com/chart?chst=d_map_spin&chld=1.15|0|'+ markerColor + '|40|_|%E2%80%A2',
				new google.maps.Size(21, 34),
				new google.maps.Point(0, 0),
				new google.maps.Point(10, 34),
				new google.maps.Size(21, 34)
				);
			return markerImage;
		}


		}
	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?libraries=gemeotry&key=AIzaSyDzBxakJgyoP72UvsoJ6F-lpWCSGKl20IQ&callback=initMap">
	</script>
</body>
</html>
