//this function hides all markers outside the polygon and shows only the ones within it. This is so that the user can specify an exact area of search
function searchWithinPolygon () {
	for (var i = 0; i < markers.length; i++ ) {
		if(google.maps.geometry.poly.containsLocation(markers[i].position, polygon)) {
			markers[i].setMap(map);
		} else {
			markers[i].setMap(null);
		}
	}
}

//this function takes the input value in the find nearby area text input lacates it, and then zooms into that area. This is so that the user can show all listings then decide to focus on one area of the map

function zoomToArea() {
	//initialize the geocoder
	var geocoder = new google.maps.Gepcoder();
	//get the address or place that the user entered
	var address = document.getElementById('zoom-to-area-text').value;
	//make sure the address isn't blank
	if (address == '') {
		window.alert('You must enter an area or address.');
	} else {
		//geocode the address/area entered to get the center Then center the map on it and zoom in
		geocoder.geocode({
			address: address,
			componentRestrictions: {locality: 'New York'}
		}, function(results, status) {
			if(status == google.maps.GeocoderStatus.OK) {
				map.setCenter(results[0].geometry.location);
				map.setZoom(15);
			} else {
				window.alert('We could not find that location - try entering a more specific place.');
			}
		});
	}
}

	//this function allows the user to input a desired travel time, in minutes and a travel mode and a location and only show the listings that are within that travel time(via that travel mode) of the location 
function searchWithinTime() {
	//iniotialize the distance matrix service
	var distanceMatrixService = new google.maps.DistanceMatrixService;
	var address = document.getElementById('search-within-time-text').value;
	//check to make sure the place entered isn't blank
	if(address == '') {
		window.alert('You must enter an address.');
	} else {
		hideListings();
		//use the distance matrix service to calculate the duration of the routes between all our markers, and the destination address entered by the user. then put all the origins into an origin matrix.
		var origins = [];
		for (var i=0; i < markers.length; i++) {
			origins[i] = markers[i].position;
		}
		var destination = address;
		var mode = document.getElementById('mode').value;
		//now that both the origins and destination are defined, get all the info for the distances between them
		distanceMatrixService.getDistanceMatrix({
			origins: origins,
			destination: [destination],
			travelMode: google.maps.TravelMode[mode],
			unitSystem: google.maps.unitSystem.IMPERIAL,
		}, function (response, status) {
			if (status !== google.maps.DistanceMatrixStatus.OK) {
				window.alert('Error was: ' +status);
			} else {
				displayMarkersWithinTime(response);
			}
		});
	}
}

//this function will go through each of the results and if the distance is LESS than the value in the picker show it on the map
function displayMarkersWithinTime(response){
	var maxDuration = document.getElementById('max-duration').value;
	var origins = response.originAddresses;
	var destinations = response.destinationAddresses;
	//parse through the results and get the distance and duration of each
	//bc there might be multiple origins and destinations we have a nested loop then make sure at least 1 result was found
	var atleastOne = false;
	for (var i=0; i < origins.length; i++ ) {
		var results = response.rows[i].elements;
		for (var j = 0; j < results.length; j++) {
			var element = results[j];
			if(element.status === 'OK') {
	//the distance is returned in feet, but the TEXT is in miles.if we wanted to switch the function to show markers within a user-entered DISTANCE we would need the value for distance but for now we only need the text
	var distanceText = element.distance.text;
	//duration value is given in seconds so we make it MINUTES We need both the value and the text
	var duration = element.duration.value / 60;
	var durationText = element.duration.text;
	if(duration <= maxDuration) {
		//the origin [i] should = the markers[i]
		markers[i].setMap(map);
		atLeastOne = true;
		//create a mini infowindow to open immediately and contain the distance and duration
		var infowindow = new google.maps.InfoWindow({
			content: durationText + ' away, ' +distanceText + '<div><input type=\"button\" value=\"View Route\" onclick=' + '\"displayDirections(&quot;' +origins[i] + '&quot;);\"></input></div>')
			});
		infowindow.open(map, markers[i]);
	//put this in so that this small window closes if the user clicks the marker when the big infowindow opens
	markers[i].infowindow = infowindow;
	google.maps.event.addListener(markers[i], 'click', function() {
		this.infowindow.close();
	});	
		}

	}			
}
if(!atLeastOne) {
			window.alert('We could not find any locations within that distance!');
		}
		}

	}

function textSearchPlaces() {

			createMarkersForPlaces(results);
		}
	});

			size: new google.maps.Size(35, 35),
			origin : new google.maps.Point(0, 0),

		};

		var marker = new google.maps.Marker({
			map: map,
			icon: icon,
			title: place.name,
			position: place.geometry.location,
			id:  place.place_id
		});
